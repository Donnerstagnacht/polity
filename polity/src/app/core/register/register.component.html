<h1 class="tui-text_h1">Neuer Account</h1>
<p class="tui-text_body-l">Erstelle einen neuen Account.</p>
<form
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
>
  <div class="tui-form__row">
    <tui-input
      formControlName="email"
      tuiHintContent="It will be used for sending documents"
      [tuiTextfieldCleaner]="true"
      [tuiTextfieldCustomContent]="registerForm.controls.email.valid ? success : ''"
    >
      Type an email
    </tui-input>
    <ng-template #success>
      <tui-svg
        src="tuiIconCheck"
        class="success tui-space_left-3"
      ></tui-svg>
    </ng-template>
    <tui-error
      formControlName="email"
      [error]="[] | tuiFieldError | async"
    >
    </tui-error>
  </div>
  <div class="tui-form__row">
    <tui-input-password
      formControlName="password"
      [tuiTextfieldCleaner]="true"
      [tuiTextfieldCustomContent]="registerForm.controls.password.valid ? success : ''"
    >
      Gebe ein Password ein.
    </tui-input-password>
    <ng-template #success>
      <tui-svg
        src="tuiIconCheck"
        class="success tui-space_left-3"
      ></tui-svg>
    </ng-template>
    <tui-error
      formControlName="password"
      [error]="[] | tuiFieldError | async"
    >
    </tui-error>
  </div>
  <div class="tui-form__buttons">
    <button
      size="l"
      tuiButton
      type="submit"
      class="tui-form__button"
      [disabled]="!registerForm.valid"
    >
      ERSTELLEN
    </button>

    <!--            appearance="flat"-->

    <!--            tuiButton-->
    <!--            type="button"-->
    <!--            class="tui-form__button"-->
    <!--        >-->
    <!--            ABBRECHEN-->
    <!--        </button>-->
  </div>


  <h1>hello {{this.authRepository.authStore.state.user?.id}}</h1>
</form>
