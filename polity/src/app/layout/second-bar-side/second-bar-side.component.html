<nav
    [(activeItemIndex)]="activeItemIndex"
    tuiTabBar
>
    <button
        (click)="onClick(item)"
        *ngFor="let item of items"
        [attr.data-cy]="item.dataCyDesktop"
        [badge]="item.badge"
        [icon]="item.icon"
        [routerLink]="item.link"
        routerLinkActive
        tuiHint="{{item.text}}"
        tuiTabBarItem
    >
    </button>
</nav>
