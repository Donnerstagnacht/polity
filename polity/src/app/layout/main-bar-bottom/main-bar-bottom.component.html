<nav
        tuiTabBar
        [(activeItemIndex)]="activeItemIndex"
>
    <button
            *ngFor="let item of items"
            tuiTabBarItem
            [badge]="item.badge"
            [icon]="item.icon"
            (click)="onClick(item)"
            tuiHint="{{item.text}}"
            routerLinkActive
            [routerLink]="item.link"
    >
    </button>
</nav>
