<nav
        tuiTabBar
        [(activeItemIndex)]="activeItemIndex"
>
        <button

                tuiTabBarItem
                [badge]="item.badge"
                [icon]="item.icon"
                (click)="onClick(item)"
                tuiHint="{{item.text}}"
                *ngFor="let item of items"
                routerLinkActive
                [routerLink]="item.link"
        >
        </button>

</nav>
