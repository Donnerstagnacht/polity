<div>
	<polity-filter-headline
			(showFilter)="toggleShowFilter()"
			[dataCyTag]="'notifications-headline'"
			[headline]="'Benachrichtigungen'"></polity-filter-headline>
	<div *ngIf="showFilter">
		<ng-container [formGroup]="combinedForm">
			<polity-filter-string formGroupName="filterStringForm">
			</polity-filter-string>

			<polity-filter-date-range formGroupName="filterDateRangeForm">
			</polity-filter-date-range>

			<polity-filter-tags
					[filterTypes]="filterTypes"
					formGroupName="filterTypesForm">
			</polity-filter-tags>

			<polity-filter-clear (clearFilter)="clearFilter()">
			</polity-filter-clear>
		</ng-container>
	</div>

</div>

<div>
	<polity-table-four-icon-text-tag-date
			[bonusKeys]="['last_name']"
			[dataCyTagsHeadline]="['profile_image_headline', 'first_name_headline', 'type_of_notification_headline',
			'created_at_headline']"
			[dataCyTags]="['profile_image', 'first_name', 'type_of_notification', 'created_at']"
			[dataKeysForColumns]="['profile_image', 'first_name', 'type_of_notification', 'created_at']"
			[data]="notifications"
			[headings]="['Foto', 'Name', 'Typ', 'Datum']"
			[isLoading]="isNotificationsLoading"
	>
	</polity-table-four-icon-text-tag-date>
</div>
