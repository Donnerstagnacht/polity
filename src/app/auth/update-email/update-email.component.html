<tui-island class="danger-zone">
    <form
        (ngSubmit)="onUpdateEmail()"
        [formGroup]="updateEmailForm"
    >
        <p class="tui-text_body-s-2 warning tui-space_left-3">WARNUNG: Änderungen hier beeinflußen den Account
            Zugang!</p>
        <div class="tui-space_top-3">
            <tui-input
                [attr.data-cy]="'email'"
                [tuiTextfieldCleaner]="true"
                [tuiTextfieldCustomContent]="updateEmailForm.controls.email.valid ? success : ''"
                formControlName="email"
                tuiHintContent="It will be used for sending documents"
            >
                Type an email
            </tui-input>
            <ng-template #success>
                <tui-svg
                    class="polity-success tui-space_left-3"
                    src="tuiIconCheck"
                ></tui-svg>
            </ng-template>
            <tui-error
                [error]="[] | tuiFieldError | async"
                formControlName="email"
            >
            </tui-error>
        </div>
        <div class="tui-space_top-3">
            <button
                [attr.data-cy]="'sign-in'"
                [disabled]="!updateEmailForm.valid"
                class="tui-form__button"
                size="l"
                tuiButton
                type="submit"
            >
                ÄNDERN
            </button>
        </div>
    </form>
</tui-island>
