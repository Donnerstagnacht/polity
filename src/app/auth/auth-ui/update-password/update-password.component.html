<tui-island class="danger-zone">
    <form
        (ngSubmit)="onUpdatePassword()"
        [formGroup]="updatePasswordForm"
    >
        <p class="tui-text_body-s-2 warning tui-space_left-3">WARNUNG: Änderungen hier beeinflußen den Account
            Zugang!</p>
        <div class="tui-space_top-3">
            <tui-input-password
                [attr.data-cy]="'password'"
                [tuiTextfieldCleaner]="true"
                [tuiTextfieldCustomContent]="updatePasswordForm.controls.password.valid ? success : ''"
                formControlName="password"
            >
                Gebe ein Password ein.
            </tui-input-password>
            <ng-template #success>
                <tui-svg
                    class="polity-success tui-space_left-3"
                    src="tuiIconCheck"
                ></tui-svg>
            </ng-template>
            <tui-error
                [error]="[] | tuiFieldError | async"
                formControlName="password"
            >
            </tui-error>
        </div>
        <div class="tui-space_top-3">
            <button
                [attr.data-cy]="'sign-in'"
                [disabled]="!updatePasswordForm.valid"
                class="tui-form__button"
                size="l"
                tuiButton
                type="submit"
            >
                ÄNDERN
            </button>
        </div>
    </form>
</tui-island>
