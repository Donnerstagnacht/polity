<nav
    [(activeItemIndex)]="activeItemIndex"
    tuiTabBar
>
    @for (item of items;track item) {
        <button
            [attr.data-cy]="item.dataCy"
            [badge]="item.badge"
            [icon]="item.icon"
            [routerLink]="item.link"
            routerLinkActive
            tuiHint="{{item.text}}"
            tuiTabBarItem
        >
        </button>
    }
</nav>
