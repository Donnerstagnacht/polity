<button
    (click)="onClick()"
    class="full-width"
    tuiCardLarge
    tuiCell
    tuiSurface="elevated"
>
    <tui-avatar
        [attr.data-cy]=""
        [autoColor]="true"
        [class.tui-skeleton]="isLoading().loading"
        avatarUrl="test"
        size="m"
        text="'test'"
    ></tui-avatar>
    <div
        [attr.data-cy]="'search-result-profile'"
        [class.tui-skeleton]="isLoading().loading"
        tuiTitle
    >
        {{ profile()?.first_name_ }} {{ profile()?.last_name_ }}
        <div tuiSubtitle>USER</div>
    </div>
</button>
