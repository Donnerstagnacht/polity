<tui-island
    (click)="onClick()"
    [hoverable]="true"
>
    <p
        [class.tui-skeleton]="isLoading().loading"
        class="tui-island__category"
    >USER</p>
    <h3
        [class.tui-skeleton]="isLoading().loading"
        class="tui-island__title"
    >
        {{ profile()?.first_name_ }} {{ profile()?.last_name_ }}
    </h3>
</tui-island>
