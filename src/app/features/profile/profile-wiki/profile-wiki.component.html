<div class="polity-center min-height">
    <polity-wiki-headline
        [firstName]="profile()?.first_name_"
        [isLoading]="isProfileLoading"
        [lastName]="profile()?.last_name_"
    ></polity-wiki-headline>

    <div
        class=" polity-flex-container polity-single-item-centered tui-space_right-4 tui-space_left-4">
        <polity-counter
            [counterTitle]="'Follower'"
            [counterValue]="this.profileCounterStore.data().follower_counter_"
            [dataCyTag]="'followerCounter'"
            [isLoading]="signal(this.profileCounterStore.loadingState().loading)"
            class="polity-flex-item-first"
        ></polity-counter>
        <polity-counter
            [counterTitle]="'Following'"
            [counterValue]="this.profileCounterStore.data().following_counter_"
            [dataCyTag]="'followingCounter'"
            [isLoading]="signal(this.profileCounterStore.loadingState().loading)"
            class="polity-flex-item-last"
        ></polity-counter>
        <polity-counter
            [counterTitle]="'Memberships'"
            [counterValue]="this.profileCounterStore.data().group_membership_counter_"
            [dataCyTag]="'membershipCounter'"
            [isLoading]="signal(this.profileCounterStore.loadingState().loading)"
            class="polity-flex-item-last"
        ></polity-counter>
    </div>

    <div class="tui-space_bottom-4">
        <polity-follow-button
            (toggledFollowing)="toggleFollow($event)"
            [isFollowing]="isFollowing()"
            [isLoading]="this.isFollowingCheckLoading"
            [isOwner]="isOwner()"
        ></polity-follow-button>
    </div>

    <polity-wiki-image
        [isLoading]="isProfileLoading"
        [src]="profile()?.profile_image_"
    ></polity-wiki-image>
</div>
