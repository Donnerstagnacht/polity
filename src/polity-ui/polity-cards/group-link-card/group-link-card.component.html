<button
    (click)="onClick()"
    class="full-width"
    tuiCardLarge
    tuiCell
    tuiSurface="elevated"
>
    <tui-avatar
        [attr.data-cy]=""
        [autoColor]="true"
        avatarUrl="{{group()?.img_url_}}"
        size="m"
        text="'test'"
    ></tui-avatar>
    <div
        [attr.data-cy]="'group-paragraph'"
        [class.tui-skeleton]="isLoading()"
        tuiTitle
    >
        {{ group()?.group_name_ }}
        <div tuiSubtitle>{{ group()?.group_level_ }}</div>
    </div>
</button>
